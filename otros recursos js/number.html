<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Metodos numericos en JavaScript</h2>

<p>DECIMALES</p>


<p id="demo"></p>
<script>
    let x = 9.656;
    document.getElementById("demo").innerHTML =
      x.toFixed(0) + "<br>" +
      x.toFixed(2) + "<br>" +
      x.toFixed(4) + "<br>" +
      x.toFixed(6);
</script>
</body>
</html>
